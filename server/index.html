<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Jai Shader Lang</title>
    <style>
      :root {
        --bg-0: #0a1322;
        --bg-1: #101c30;
        --panel: rgba(12, 21, 36, 0.84);
        --panel-border: rgba(157, 187, 231, 0.24);
        --text: #dbe8ff;
        --muted: #95accf;
        --accent: #5fd4ff;
        --accent-2: #8ff0c4;
        --danger: #ff7f7f;
        --shadow: 0 18px 48px rgba(5, 12, 22, 0.55);
        --mono: "JetBrains Mono", "Fira Code", "SF Mono", Menlo, Consolas, monospace;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        color: var(--text);
        font-family: "Avenir Next", "Segoe UI", system-ui, sans-serif;
        background:
          radial-gradient(1200px 600px at 0% 0%, #16345d 0%, transparent 55%),
          radial-gradient(900px 500px at 100% 100%, #0f4a4f 0%, transparent 60%),
          linear-gradient(180deg, var(--bg-1), var(--bg-0));
        padding: 24px;
      }

      .app {
        max-width: 1400px;
        margin: 0 auto;
        display: grid;
        gap: 16px;
      }

      .header {
        padding: 18px 20px;
        border: 1px solid var(--panel-border);
        border-radius: 16px;
        background: var(--panel);
        box-shadow: var(--shadow);
        backdrop-filter: blur(10px);
      }

      .title {
        margin: 0;
        font-size: clamp(1.4rem, 2.4vw, 2.2rem);
        letter-spacing: 0.02em;
      }

      .subtitle {
        margin: 6px 0 0;
        color: var(--muted);
        font-size: 0.95rem;
      }

      .controls {
        display: flex;
        flex-wrap: wrap;
        gap: 12px;
        margin-top: 14px;
      }

      .control {
        display: grid;
        gap: 6px;
        min-width: 180px;
      }

      label {
        color: var(--muted);
        font-size: 0.78rem;
        text-transform: uppercase;
        letter-spacing: 0.08em;
      }

      select,
      input[type="text"] {
        border: 1px solid var(--panel-border);
        border-radius: 10px;
        background: rgba(5, 12, 22, 0.65);
        color: var(--text);
        padding: 8px 10px;
        font: 500 0.92rem var(--mono);
        outline: none;
      }

      select:focus,
      input[type="text"]:focus {
        border-color: var(--accent);
      }

      .status {
        margin-top: 10px;
        min-height: 1.2em;
        font-size: 0.9rem;
        color: var(--muted);
      }

      .status.error {
        color: var(--danger);
      }

      .editors {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 16px;
      }

      .pane {
        min-height: 68vh;
        border: 1px solid var(--panel-border);
        border-radius: 16px;
        background: var(--panel);
        box-shadow: var(--shadow);
        overflow: hidden;
      }

      .pane-head {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 10px;
        padding: 12px 14px;
        border-bottom: 1px solid rgba(157, 187, 231, 0.18);
        color: var(--muted);
        font-size: 0.86rem;
      }

      .dot {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: var(--accent-2);
        box-shadow: 0 0 18px color-mix(in srgb, var(--accent-2) 75%, transparent);
      }

      .editor-stack {
        position: relative;
        height: calc(68vh - 47px);
        min-height: 380px;
      }

      .code-layer,
      .code-input {
        position: absolute;
        inset: 0;
        margin: 0;
        border: 0;
        padding: 16px;
        width: 100%;
        height: 100%;
        font: 500 14px/1.58 var(--mono);
        tab-size: 2;
        white-space: pre;
        overflow: auto;
      }

      .code-layer {
        pointer-events: none;
        color: #d8e6ff;
        background: transparent;
      }

      .code-input {
        resize: none;
        outline: none;
        background: transparent;
        color: #d8e6ff;
        caret-color: #d8e6ff;
      }

      .js-enhanced .code-input {
        color: transparent;
      }

      .readonly {
        margin: 0;
        padding: 16px;
        height: calc(68vh - 47px);
        min-height: 380px;
        overflow: auto;
        font: 500 14px/1.58 var(--mono);
        white-space: pre;
      }

      .tok-comment { color: #7a90b5; }
      .tok-string { color: #d6ba7a; }
      .tok-number { color: #8fd5ff; }
      .tok-keyword { color: #7fc8ff; font-weight: 700; }
      .tok-type { color: #91f5c7; }
      .tok-builtin { color: #f2b892; }

      @media (max-width: 1000px) {
        body {
          padding: 14px;
        }

        .editors {
          grid-template-columns: 1fr;
        }

        .pane,
        .editor-stack,
        .readonly {
          min-height: 46vh;
        }
      }
    </style>
  </head>
  <body>
    <main class="app">
      <section class="header">
        <h1 class="title">Jai Shader Lang</h1>
        <p class="subtitle">Edit Jai on the left. Generated shader appears on the right.</p>

        <div class="controls">
          <div class="control">
            <label for="backend">Target</label>
            <select id="backend" name="backend">
              <option value="metal" selected>Metal</option>
              <option value="glsl">GLSL</option>
            </select>
          </div>

        </div>

        <div id="status" class="status" aria-live="polite"></div>
      </section>

      <section class="editors">
        <article class="pane">
          <header class="pane-head">
            <span>Jai Source</span>
            <span class="dot" aria-hidden="true"></span>
          </header>
          <div class="editor-stack">
            <pre id="jaiHighlight" class="code-layer" aria-hidden="true"></pre>
            <textarea id="jaiInput" class="code-input" spellcheck="false"></textarea>
          </div>
        </article>

        <article class="pane">
          <header class="pane-head">
            <span>Generated Shader (Read Only)</span>
            <span class="dot" aria-hidden="true"></span>
          </header>
          <pre id="shaderOutput" class="readonly"></pre>
        </article>
      </section>
    </main>

    <script type="module" src="/app.js?v=2"></script>
  </body>
</html>
